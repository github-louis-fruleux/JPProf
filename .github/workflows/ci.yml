name: CI

on:
  push:
    branches: [main]
    tags: ['**']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos]
        java: ['8', '11', '17']
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: 'adopt'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1.0.5
      - name: Build shadowJar
        uses: gradle/gradle-build-action@v2.3.3
        with:
          arguments: shadowJar
  publish:
    needs: [ build ]
    if: always() && (needs.build.result == 'success') && github.repository == 'grafana/JPProf' && github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1.0.5
      - name: Publish package
        uses: gradle/gradle-build-action@v2.3.3
        with:
          arguments: publishToSonatype closeAndReleaseStagingRepository
        env:
          ORG_GRADLE_PROJECT_NEXUSUSERNAME: ${{ secrets.ORG_GRADLE_PROJECT_NEXUSUSERNAME }}
          ORG_GRADLE_PROJECT_NEXUSPASSWORD: ${{ secrets.ORG_GRADLE_PROJECT_NEXUSPASSWORD }}
          ORG_GRADLE_PROJECT_SIGNINGKEY: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGKEY }}
          ORG_GRADLE_PROJECT_SIGNINGPASSWORD: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGPASSWORD }}
